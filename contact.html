<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css9/style9.css" />
    <title>Sharketing</title>
  </head>
  <body>
    <header>
      <h1 class="title2">Aanmelden voor de nieuwsbrief</h1>
      <p class="contacttitle" >Wekelijks op de hoogte blijven van de nieuwste recepten? </p></header>
  <form name="contact" method="POST" data-netlify="true">
    <p>
      <label>Naam: <input type="text" name="name" /></label>
    </p>
    <p>
      <label>E-mail: <input type="email" name="email" /></label>
    </p>
    <p>
      <label>Telefoonnummer: <input type="tel" name="tel" /></label></p>
    <p>
      <label
        >Hou mij op de hoogte van de volgende onderwerpen:<br />
        <input type="checkbox" name="cuisine1" value="soulfood" />
        <label for="cuisine1">Soulfood</label><br />
        <input type="checkbox" name="cuisine2" value="Lekkernijen" />
        <label for="cuisine2">Lekkernijen</label><br />
        <input type="checkbox" name="cuisine3" value="traditioneel" />
        <label for="cuisine3">Traditioneel</label><br />
      </label>
    </p>
    <p>
      <button type="submit">Meld mij aan voor de nieuwsbrief</button>
    </p>
  </form>
</body>
  <a href="index.html" target="_blank">terug naar home</a>
</html>
